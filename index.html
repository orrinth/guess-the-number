<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Orrin">
        <meta name="description" content="Guess the number game.">
        <meta name="keywords" content="Random, number">
        <title>Guess the Number</title>
        <link rel="stylesheet" href="guessnum.css">
        <script src="guessnum.js" defer></script>
    </head>
    <body>
        <h1>Guess the Number</h1>
        <div class="number">?</div>
        <div class="buttons">
            <button type="button" id="btn-1">1</button>
            <button type="button" id="btn-2">2</button>
            <button type="button" id="btn-3">3</button>
            <button type="button" id="btn-4">4</button>
            <button type="button" id="btn-5">5</button>
            <button type="button" id="btn-6">6</button>
            <button type="button" id="btn-7">7</button>
            <button type="button" id="btn-8">8</button>
            <button type="button" id="btn-9">9</button>
            <button type="button" id="btn-10">10</button>
        </div>
        <div class="overlay">
            <h2></h2>
            <button type="button" id="play-again">Play Again</button>
        </div>
    </body>
</html>
